<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Shopping list example</title>
    <style>
      li {
        margin-bottom: 10px;
      }

      li button {
        font-size: 8px;
        margin-left: 20px;
        color: #666;
      }
    </style>
  </head>
  <body>

    <h1>My shopping list</h1>

    <div>
      <label for="item">Enter a new item:</label>
      <input type="text" name="item" id="item">
      <button onclick="appendItem()">Add item</button>
    </div>

    <ul>

    </ul>

    <script>
        var groceryList = document.querySelector('ul');
        var data = document.querySelector('input');
        var submitButton = document.querySelector('button');
        function appendItem(){
            var item = data.value;
            data.value = '';

            var newitem = document.createElement('li');
            var spacing = document.createElement('span');
            var deleteBut = document.createElement('button');

            newitem.appendChild(spacing);
            newitem.appendChild(deleteBut);
            spacing.textContent = item;
            deleteBut.textContent = 'Delete' 

            groceryList.appendChild(newitem);

            deleteBut.onclick = function(e){
                groceryList.removeChild(newitem);
            }
            data.focus();
        }
    </script>
  </body>
</html>
